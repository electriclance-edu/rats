<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RatQuest</title>
        <link rel="stylesheet" href="style_1.css">
        <link rel="stylesheet" href="style_2.css">
    </head>
    <body onload="games()">
        <div class="bar">
            <div onclick="games()" id="gamesBar">GAMES</div>
            <div onclick="news()" id="newsBar">NEWS</div>
            <div>MERCH?</div>
        </div>
        <div id="games">
            <div id="card1" class="card">
                <div class="title">
                    <div style="color: mediumpurple; font-size: 30px">RAT<span style="color: goldenrod">QUEST</span></div>
                    <div style="margin-top: -12px; font-size: 40px; line-height: 46px">MANUAL</div>
                    <div style="color: darkgrey; margin-top: -10px; font-size: 18px">FIRST EDITION</div>
                </div>
                <div style="margin-top: 38px; font-size: 14px">
                    Come and view <br> the original <br> RatQuest Manual!
                </div>
                <button onclick="location.href='https://docs.google.com/document/d/1DJvxYF_P10jZpNRkR99UV5XJcpvXIMPjsSatquK2egg/edit?usp=sharing';">
                    CONTINUE
                </button>
            </div>
            
            <div id="card2" class="card">
                <div class="title">
                    LOOK, IT'S A DICE ROLLER
                </div>
            </div>
            
            <div id="card3" class="card">
                <div class="title">
                    <div style="font-size: 40px">PLAYER</div>
                    <div style="margin-top: -16px; font-size: 26px">COMPANION</div>
                </div>
            </div>
            
            <div id="card4" class="card">
                <div class="title">
                    <div style="font-size: 30px">MONSTER</div>
                    <div style="margin-top: -18px; font-size: 44px">MAKER</div>
                </div>
            </div>
            
            <div id="card5" class="card">
            </div>
            
            <div id="card6" class="card">
            </div>
        </div>
        <div id="news">
            <div>
                <div class="newsHead">
                    JUNE 9 2021
                </div>
                <div class="newsHead">
                    RatQuest Rises Again!
                </div>
                <div class="newsBody">
                    Greetings, humans! You are now partaking in the glorious game of RatQuest!
                </div>
            </div>
        </div>
        <script>
            function games() {
                document.getElementById("games").style.display = "flex";
                document.getElementById("news").style.display = "none";
            }
            function news() {
                document.getElementById("games").style.display = "none";
                document.getElementById("news").style.display = "block"; 
            }
        </script>
    </body>
</html>
