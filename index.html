<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RatQuest</title>
        <link rel="stylesheet" href="style_1.css">
        <link rel="stylesheet" href="style_2.css">
    </head>
    <body onload="games()">
        <div class="bar">
            <div onclick="games()" id="gamesBar">GAMES</div>
            <div onclick="news()" id="newsBar">NEWS</div>
        </div>
        <div id="games">
            <div id="card1">
                <div class="title">
                    <div>
                        <span style="color: mediumpurple">RAT</span><span style="color: goldenrod">QUEST</span><br>
                        <span style="font-size: 40px; line-height: 46px">MANUAL</span><br>
                    </div>
                    <div style="color: darkgrey; margin-top: -10px">
                        <span style="font-size: 18px">FIRST EDITION</span>
                    </div>
                </div>
                <div style="margin-top: 44px; font-size: 14px">
                    Come and view <br> the original <br> RatQuest Manual!
                </div>
                <button onclick="location.href='https://docs.google.com/document/d/1DJvxYF_P10jZpNRkR99UV5XJcpvXIMPjsSatquK2egg/edit?usp=sharing';">
                    CONTINUE
                </button>
            </div>
        </div>
        <div id="news">
            <div>
                <div class="newsHead">
                    JUNE 9 2021
                </div>
                <div class="newsHead">
                    RatQuest Rises Again!
                </div>
                <div class="newsBody">
                    Greetings, humans! You are now partaking in the glorious game of RatQuest!
                </div>
            </div>
        </div>
        <script>
            function games() {
                document.getElementById("games").style.display = "flex";
                document.getElementById("news").style.display = "none";
            }
            function news() {
                document.getElementById("games").style.display = "none";
                document.getElementById("news").style.display = "block"; 
            }
        </script>
    </body>
</html>
